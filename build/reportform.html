<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>StreetWise | Create a Report</title>
    <!-- CSS  -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css">
    <link rel="stylesheet" type="text/css" href="./style/css/reset.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="./style/css/style.css">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://use.fontawesome.com/fefb8214e6.css" media="all" rel="stylesheet">
</head>

<body>
    <!-- NAVBAR -->
    <nav>
        <a href="# " class="brand-logo ">StreetWise</a>
        <div class="nav-wrapper ">
            <ul id="nav-mobile " class="right hide-on-med-and-down ">
                <li><a href="index.html"><i class="large material-icons">home</i></a></li>
            </ul>
        </div>
    </nav>
    <div class="main">
        <main>
            <!-- FORM -->
            <div class="container">
                <div class="row">
                    <form class="col s12" method="post" action="/postIncident">
                        <div class="row">
                            <div class="col s12">
                                <div class="input-field col s12">
                                    <select name="HarassmentType" id="harassmentType">
                                        <option value="" disabled selected>Choose your option</option>
                                        <option value="sexual">Sexual</option>
                                        <option value="religious">Religious</option>
                                        <option value="racial">Racial</option>
                                    </select>
                                    <label>Harassment Types</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input name="Location" id="location_input" type="text" class="validate">
                                <label for="location_input">Location:</label>
                            </div>
                        </div>
                        <div class="row>">
                            <div class="input-field col s12">
                                <input name="DateTime" id="dateTime_input" type="text" class="validate">
                                <label for="dateTime_input">Date and Time:</label>
                            </div>
                        </div>
                        <div class="row>">
                            <div class="input-field col s12">
                                <input name="Description" id="desc_input" type="text" class="validate">
                                <label for="desc_input">Description:</label>
                            </div>
                        </div>
                        <div class="row">
                            <div align="center">
                                <div class="col s3">
                                    <button id="submitForm" class="btn waves-effect waves-light" type="submit" name="action">Submit
                                        <i class="material-icons right">send</i>
                                    </button>
                                </div>
                            </div>
                        </div>
                </div>
                </form>
            </div>
    </div>
    </div>
    </main>
    </div>
    <!-- FOOTER -->
    <footer class="page-footer">
        <div class="container footer-area">
            <!-- contact me -->
            <div class="row">
                <h5>Contact us:</h5>
                <div class="phone">
                    <i class="contact-icons fa fa-phone-square" aria-hidden="true">
                    </i> <span class="phoneNumber">800.867.5309</span>
                </div>
                <div class="col s12 contactArea">
                    <a href="#"><i class="contact-icons fa fa-envelope-o" aria-hidden="true"></i></a>
                    <a href="#"><i class="contact-icons fa fa-twitter-square" aria-hidden="true"></i></a>
                    <a href="#"><i class="contact-icons fa fa-github" aria-hidden="true"></i></a>
                </div>
            </div>
        </div>
    </footer>
    <!--  Scripts-->
    <script src="https://use.fontawesome.com/fefb8214e6.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://use.fontawesome.com/fefb8214e6.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
    <script type="text/javascript" src="./js/logic.js"></script>
</body>

</html>
